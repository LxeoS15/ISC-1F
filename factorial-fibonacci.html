<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci y Factorial</title>
<head>
    <a href="index.html">inicio</a>
    <h1>factorial-fibonacci</h1>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .calculadora {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .campo {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de Fibonacci</h1>
        <div class="campo">
            <label for="numero_fib">Número:</label>
            <input type="number" id="numero_fib">
        </div>
        <button onclick="calcularFibonacci()">Calcular Fibonacci</button>
        <h2>Resultado: <span id="resultado_fib"></span></h2>
    </div>

    <div class="calculadora">
        <h1>Calculadora de Factorial</h1>
        <div class="campo">
            <label for="numero_fact">Número:</label>
            <input type="number" id="numero_fact">
        </div>
        <button onclick="calcularFactorial()">Calcular Factorial</button>
        <h2>Resultado: <span id="resultado_fact"></span></h2>
    </div>

    <script>
        function calcularFibonacci() {
            var n = parseInt(document.getElementById('numero_fib').value);
            if (n < 0) {
                document.getElementById('resultado_fib').textContent = "El número debe ser mayor o igual a 0";
                return;
            }
            var fibonacci = [0, 1];
            for (var i = 2; i <= n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            document.getElementById('resultado_fib').textContent = fibonacci[n];
        }

        function calcularFactorial() {
            var numero = parseInt(document.getElementById('numero_fact').value);
            var resultado = 1;
            for (var i = 1; i <= numero; i++) {
                resultado *= i;
            }
            document.getElementById('resultado_fact').textContent = resultado;
        }
    </script>
</body>
</html>
